<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 5px;
            font-family: sans-serif;
            font-size: 20px;
        }

        span {
            display: block;
            margin: 25px;
            background-color: #eb0b0b;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Consulta de nacionalidade</h1>
    <label>Informe o país que você nasceu:
        <input type="text" id="txtNacionalidade">
    </label>
    <input type="button" value="Verificar" onclick="verificarNacionalidade()">
    <span id="spnMsg"></span>

    <script>
        function verificarNacionalidade() {
            nacio = document.getElementById('txtNacionalidade');
            msg = document.getElementById('spnMsg');

            if (nacio.value == "brasil") {
                msg.innerText = "Você é brasileiro!";
            } else {
                msg.innerText = "Você não é brasileiro!";
            }
        }
    </script>
</body>

</html>
