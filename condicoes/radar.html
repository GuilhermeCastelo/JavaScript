<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        * {
            margin: 5px;
            font-family: sans-serif;
            font-size: 20px;
        }
        span{
            display: block;
            margin: 25px;
            background-color: #eb0b0b;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Sistema de Trânsito - DETRAN</h1>
    Velocidade do carro: <input type="number" id="txtVelocidade">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <span id="spnMensagem"></span>

    <script>
        function calcular(){
            veloc = Number(document.getElementById("txtVelocidade").value);
            msg = document.getElementById("spnMensagem");
            
            if(veloc > 60){
                msg.innerText = "Você ultrapassou a velocidade permitida e foi MULTADO!";
            }
        }
    </script>
</body>

</html>
