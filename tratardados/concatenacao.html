<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Curso JS</title>
    <style>
        body{
            background-color: #939cf0;
            color: yellow; /* Comentário em CSS */
            font: normal 15pt arial;
        }
        h1{
            color: orange;
        }

</head>

<body>

    <script>
        var nome = window.prompt('Qual é seu nome?'); // Comentário em JavaScript
        window.alert('É um prazer te conhecer, ' + nome + '!');
    </script>
</body>

</html>
