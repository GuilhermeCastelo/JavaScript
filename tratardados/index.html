<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Curso JS</title>
    <style>
        body{
            background-color: #939cf0;
            color: rgb(214, 214, 50); /* Comentário em CSS */
            font: normal 15pt arial;
        }
        h1{
            color: rgb(6, 114, 29);
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Eu estou aprendendo JavaScript.</p>

    <script>
        var n1 = Number(window.prompt('Digite um número:'));
        var n2 = Number(window.prompt('Digite outro número:'));
        var soma = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma.toString()}`);
    </script>

</body>
</html>
